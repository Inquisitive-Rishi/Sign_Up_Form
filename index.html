<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <img src="/akram-huseyn-V-SkkqKbt7g-unsplash.jpg" alt="">
        <div class="form-right">
            <div class="form-heading">
                Your path to peak performance starts here.
            </div>
            <div class="form-content">
                <form>
                    <div class="names">
                    <div>
                     <label for="fname">first name:</label><span></span>
                     <input type="text" id="fname" name="first-name" required>
                    </div>
                     <div>
                     <label for="lname">last name:</label><span></span>
                     <input type="text" id="lname" name="last-name" required>
                    </div>
                    </div>
                    <div class="contact">
                    <div>
                     <label for="email">email:</label><span></span>
                     <input type="email" id="email" name="email" placeholder="rishi@example.com">
                    </div>
                     <div>
                     <label for="tel">Phone:</label><span></span>
                     <input type="tel" id="tel" name="phone-number">
                    </div>
                    </div>     
                    <div class="pass">
                    <div>
                    <label for="pass">password:</label><span></span>
                     <input type="password" id="pass" name="password">
                    </div>
                     <div>
                    <label for="cpass">Confirm password:</label><span></span>
                     <input type="password" id="cpass" name="confirm-password">
                    </div>
                    </div>
                    <button>create account</button>
                    <div class="login">
                        <p>Already have an account? <a id="login">Log in</a></p>
                    </div>
                    </div>
                 
            </form>
        </div>
    </div>
</body>
</html>
